[package]
name = "alumina"
version = "0.1.0"
authors = ["J. Millard <millard.jn@gmail.com>"]
description = "A Experimental Deep Learning Library"
repository = "https://github.com/millardjn/alumina"
keywords = ["Neural Network", "Machine Learning", "Deep Learning"]
license = "MIT"


[features]
default = ["mnist"]
mnist = ["byteorder"]
images = ["image"]



[dependencies]
smallvec = "0.3"
rand = "0.3"
#matrixmultiply = "0.1.8"
matrixmultiply_mt = { git = "https://github.com/millardjn/matrixmultiply"}
#matrixmultiply = { path = "D:/Repositories/MatrixMultiply/matrixmultiply"}

byteorder = {version = "0.5", optional = true}
image = {version = "*", optional = true}

[dev-dependencies]
bytevec = "0.2.0"
image = "*"

[lib]
name = "alumina"